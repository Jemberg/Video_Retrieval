<!DOCTYPE html>
<html>
<head>
    <title>Video Retrieval</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .navbar {
            background-color: #343a40;
        }
        .highlighted {
            box-shadow: 0 0 0 3px #dc3545; /* bootstrap red border */
        }
        footer {
            color: white;
        }
        .image-container {
            position: relative;
            text-align: center;
            color: white;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -95%);
            font-size: 20px; /* Adjust as needed */
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="mr-2">
            <a href="/" class="btn btn-primary ml-2 mr-2">Home</a>
            Last selected image: <span id="lastSelected"></span>
{#            TODO When selecting image, see also CSV file information about it when hovering over. #}
            <button id="findSimilarHistogramButton" class="btn btn-primary ml-2">Find Similar Images (Histogram)</button>
            <button id="findSimilarCLIPButton" class="btn btn-primary ml-2">Find Similar Images (CLIP)</button>
        </div>

        <div class="navbar-nav mx-auto">
            <div>
                <button id="sendResultButton" class="btn btn-danger">Send selected Image</button>
            </div>
        </div>

        <form method="post" action="{% url 'search_clip' %}" class="form-inline my-2 my-lg-0">
            {% csrf_token %}
            <input name="query" id="searchClipInput" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="CLIP Text Search">
            <button type="submit" id="searchClipButton" class="btn btn-success my-2 my-sm-0">Text Search (CLIP)</button>
            <button type="submit" id="combinedClipButton" class="btn btn-success ml-2 my-2 my-sm-0">Combined Search (CLIP)</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row" id="imageGrid">
        {% for filename, similarity in filenames %}
            <div class="col-2 image-container">
                <img src="{{ filename }}" id="{{ filename }}" class="rounded mx-auto d-block my-1" onclick="selectImage('{{ filename }}')" alt="Image">
                {% if similarity %}
                    <div class="overlay-text">{{ similarity }}</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
        <span class="text-light">Created by <a href="https://martinjemberg.com/" class="text-warning">Mārtiņš Dāvis Jembergs</a></span>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    let selectedImage = '';

    function selectImage(filename) {
        if (selectedImage) {
            document.getElementById(selectedImage).classList.remove('highlighted');
        }
        selectedImage = filename;
        document.getElementById(filename).classList.add('highlighted');
        document.getElementById('lastSelected').innerText = filename.slice(-9);
    }

    document.getElementById('searchClipButton').onclick = function() {
        console.log("searchClipButton Triggered.");
        const input = document.getElementById('searchClipInput');
        if (input.value === '') {
            alert('Please enter some text to search.');
            return false;  // This will prevent the form from being submitted
        } else {
            console.log("Search clip triggered!")
            $.get('/search_clip/', function(data) {
                console.log(data.result);
            });
        }
    };

    document.getElementById('sendResultButton').onclick = function() {
        if (selectedImage) {
            $.get('/send_result/' + selectedImage + '/', function(data) {
                console.log(data.result);
            });
        }
    };
    document.getElementById('findSimilarButton').onclick = function() {
        if (selectedImage) {
            $.get('/find_similar/' + selectedImage + '/', function(data) {
                data.similar_images = undefined;
                console.log(data.similar_images);
                // Here, you might want to do something with the similar images, like displaying them on the page.
            });
        }
    };
</script>
</body>
</html>
